<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<title>Penguin Jump</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
	<div class="container">
		<canvas id="canvas">
			Aww, your browser doesn't support HTML5!
		</canvas>

		<div id="mainMenu">
			<h1>Penguin Jump</h1>
			<h3>using HTML5,</h3>

			<p class="info">
				use
				<span class="key left">←</span>
				<span class="key right">→</span>
				to move for one or two blocks
			</p>
			<a class="button" href="javascript:newGame()">Play</a>
		</div>

		<div id="gameOverMenu">
			<h1>Game over!</h1>
			<h3 id="gameOverScore">you scored 0 points</h3>
            <a class="button" href="javascript:showMenu()">Back to menu</a>
		</div>
		
		<img id="player" class="hide" src="images/player.png"/>
        <img id="stopwatch2" class="hide" src="images/stopwatch2.png"/>

        <!-- LEVEL 1 PLATFORMS-->
        <img id="1_platform_0" class="hide" src="images/platforms/1_platform_0.png"/>
        <img id="1_platform_1" class="hide" src="images/platforms/1_platform_1.png"/>
        <img id="1_platform_2" class="hide" src="images/platforms/1_platform_2.png"/>
        <img id="1_platform_3" class="hide" src="images/platforms/1_platform_3.png"/>
        <!-- LEVEL 2 PLATFORMS-->
        <img id="2_platform_0" class="hide" src="images/platforms/2_platform_0.png"/>
        <img id="2_platform_1" class="hide" src="images/platforms/2_platform_1.png"/>
        <img id="2_platform_2" class="hide" src="images/platforms/2_platform_2.png"/>
        <img id="2_platform_3" class="hide" src="images/platforms/2_platform_3.png"/>
        <!-- LEVEL 3 PLATFORMS-->
        <img id="3_platform_0" class="hide" src="images/platforms/3_platform_0.png"/>
        <img id="3_platform_1" class="hide" src="images/platforms/3_platform_1.png"/>
        <img id="3_platform_2" class="hide" src="images/platforms/3_platform_2.png"/>
        <img id="3_platform_3" class="hide" src="images/platforms/3_platform_3.png"/>

        <img id="waves" class="hide" src="images/waves.png"/>

		<div id="scoreBoard">
			<p id="score">0</p>
            <p id="stopwatch">0</p>
		</div>

	</div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
